<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room - Butter Talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 06:13</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-location-arrow fa-sm"></i>
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jung Kook</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, May 21, 2021</div>

      <div class="message-row">
        <img src="img/member-jk.jpeg" />
        <div class="message-row__content">
          <span class="message__author">Jung Kook</span>
          <div class="message__info">
            <span class="message__bubble">Smooth like butter</span>
            <span class="message__time"></span>
          </div>
          <div class="message__info">
            <span class="message__bubble">Like a criminal undercover</span>
            <span class="message__time"></span>
          </div>
          <div class="message__info">
            <span class="message__bubble">Gon' pop like trouble</span>
            <span class="message__time"></span>
          </div>
          <div class="message__info">
            <span class="message__bubble">
              Breakin' into your heart like that
            </span>
            <span class="message__time">06:00</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Ooh~! JK!</span>
            <span class="message__time">06:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__colum">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__colum">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
